<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TSP</title>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6-mMi_39xgm7npBNeEcngLsVoPA0NGLw&libraries=geometry"></script>
    <script src="./js/app.js"></script>
    <script src="./js/navegation.js"></script>
    <!--     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->

</head>

<body>

    <div id="divAlgorithm">
        <h1>SELECIONE ALGORITMO</h1>
        <select id="selectAlgorithm">
            <option value="1">CARTESIANO</option>
            <option value="2">COMBINATORIA/2</option>
        </select>
    </div>

    <div id="divService">
        <h1>SELECIONE SERVICIO</h1>
        <select id="selectService" onchange="showOptions(this.value)">
            <option value="1">CENTROS POBLADOS</option>
            <option value="2">CENTROS EDUCATIVOS</option>
        </select>
    </div>

    <div id="divOptions">
        <h1>SELECIONE DELIMITACION</h1>
        <select id="selectCentroPoblado">
            <option value="1">CAPITALES</option>
            <option value="2">PROVINCIAS</option>
            <option value="3">DISTRITOS</option>
        </select>

        <select id="selectCentroEducativo" style="display:none">
            <option value="1">LIMA</option>
            <option value="2">SAN MARTIN DE PORRES</option>
            <option value="3">APURIMAC</option>
        </select>
    </div>

    <div id="divProcess">
        <button id="buttonProcess" onclick="process(selectAlgorithm.value, selectService.value)">Procesar</button>
    </div>

    <div id="divMap" style="display: none"></div>

    <div id="divLoader" style="display: none"></div>

</body>

</html>
